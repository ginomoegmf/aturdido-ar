<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aturdido RA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Librerías desde CDN -->
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #my-video {
        display: none; /* Oculta el elemento de video */
      }
    </style>
  </head>

  <body>
    <a-scene
      mindar-image="imageTargetSrc: ./assets/target.mind;"
      embedded
      color-space="sRGB"
      renderer="precision: mediump; alpha: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <!-- Video con transparencia -->
        <video id="my-video" autoplay loop playsinline muted crossorigin="anonymous" webkit-playsinline>
          <source src="./assets/aturdido.webm" type="video/webm" />
        </video>
      </a-assets>

      <!-- Cámara -->
      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- Imagen objetivo -->
      <a-entity mindar-image-target="targetIndex: 0">
        <!-- Usamos un plano con textura de video -->
        <a-plane
          width="1"
          height="0.5625"
          position="0 0 0"
          material="shader: flat; src: #my-video; transparent: true; alphaTest: 0.01"
        ></a-plane>
      </a-entity>
    </a-scene>
  </body>
</html>
